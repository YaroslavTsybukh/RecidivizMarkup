<header class="header header_position">

        <div class="header__wrapper">
            <a class="header__logo" href="/">
                <picture>
                    <source
                        type="image/avif"
                        srcset="img/logo.avif, img/logo_2x.avif 2x"
                    />
                    <source
                        type="image/webp"
                        srcset="img/logo.webp, img/logo_2x.webp 2x"
                    />
                    <img
                        src="img/logo.png"
                        srcset="img/logo_2x.png 2x"

                    />

            <nav class="menu">
                <ul class="menu__list list-reset">

                    </li>
                    <li class="menu__item">

                    </li>
                    <li class="menu__item">

                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Learn More</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Donate</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Log in</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
